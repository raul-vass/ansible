---
- name: Set timezone
  hosts: all
  
  tasks:
  - name: Set timezone to UTC
    timezone:
       name: UTC

  - name: Show date
    command: date
    register: reg

  - name: Set timezone to Europe/Madrid
    timezone:
      name: Europe/Madrid

  - name: Show date 2
    command: date
    register: reg
    
  - name: "Output test results"
    debug: 
      msg: "{{reg.stdout}}"
