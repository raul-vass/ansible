---
- name: Set timezone
  hosts: all
  become: true
  become_method: sudo

  tasks:
  - name: Set timezone to UTC
    timezone:
       name: UTC

  - name: Show date
    command: date
    register: reg
  - debug: msg="{{reg.stdout}}"

  - name: Set timezone to Europe/Madrid
    timezone:
      name: Europe/Madrid

  - name: Show date 2
    command: date
    register: reg
  - debug: msg="{{reg.stdout}}"
