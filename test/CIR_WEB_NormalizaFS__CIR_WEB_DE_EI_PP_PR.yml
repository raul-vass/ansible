      debug:
        msg: "NormalizaFS__CIR_WEB_DE_EI_PP_PR -> Host {{inventory_hostname}} | (extra var) ENV: {{ enviroment }} | Release parcial: {{ partial_release }} | Orden Entorno: {{ order_env }} | Punto de montaje: {{ mount_point }} |  Usuario red: {{ network_user }} |  Grupo red: {{ network_group }} | Contrase√±a red: {{ network_pass }} | Nombre instancia: {{ instance_name }} | Version instancia: {{ instance_version }} "
