---
- name: Copy file Host-1
  hosts: all

  tasks:
    - name: Copy the file from the Host-1  to Master
      run_once: yes
      fetch: 
        src: "{{ src }}"
        dest: "{{ dst }}"
        flat: yes
      when: "{{ inventory_hostname == host_name }}"
      
    - name: "Pass dest param to output param"
      set_stats:
        data:
          stat_dest: "{{ dest }}"
  
