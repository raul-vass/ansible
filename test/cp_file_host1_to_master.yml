---
- name: Copy file Host-1
  hosts: all

  tasks:
    - name: Copy the file from the Host-1  to Master
      run_once: yes
      fetch: 
        src: "{{ src }}"
        dest: "{{ dest }}"
        flat: yes
      when: "{{ inventory_hostname == host_name }}"
      register: result
    
    - name: "Pass fetch output to parameter"
      set_stats:
        data:
          fetch_output: "{{ src }}"
  
