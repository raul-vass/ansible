- name: Hello Raul Sample
  hosts: all
  tasks:
    - name: Create a directory if it does not exist
      file:
        path: /tmp
        state: directory
        mode: '0755'
        
    - name: Create new file in /tmp/ dir with text - HELLO WORD
      copy:
        dest: "/tmp/README.md"
        content: HELLO WORD

    - name: Copy /tmp/README file /
      copy:
        src: /tmp/README.md
        dest: /

    - name: Show file content
      command: "cat /tmp/README.md"
      register: result
      debug:
        msg: "{{ result.stdout }}"
