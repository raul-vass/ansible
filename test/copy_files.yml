- name: Hello Raul Sample
  hosts: all
  tasks:
    - name: Show date
      command: ls /tmp/
      register: reg
      
    - name: "Output test results"
      debug: 
        msg: "{{reg.stdout}}"

    - name: Copy README file into remote host /tmp
      copy:
        src: ~/tmp/README.md
        dest: /tmp
