- name: Hello Raul Sample
  hosts: all
  tasks:
    - name: Create a directory if it does not exist
      file:
        path: /tmp
        state: directory
        mode: '0755'
        
    - name: Create new file
      copy:
        dest: "/tmp/README.md"
        content: HELLO WORD

    - name: Copy README file into remote host /tmp
      copy:
        src: /tmp/README.md
        dest: /
