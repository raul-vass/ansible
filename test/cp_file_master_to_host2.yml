- name: Copy file between hosts
  hosts: all

  tasks:
    - name: Prints variables
      debug:
        msg: "Source var: {{ src }}. Stat_dest {{ stat_dest }}"
    
    - name: Copy the file from master to Host-2
      copy:
        src: "{{ src }} {{file_name}}"
        dest: "{{ stat_dest }}"
      when: "{{ inventory_hostname == host_name }}"
