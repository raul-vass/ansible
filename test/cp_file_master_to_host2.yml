- name: Copy file between hosts
  hosts: all

  tasks:
    - name: Prints variables
      debug:
        msg: "Destination var: {{ dest }}. Filename var {{ remote_filename }}. Stat_dest {{ stat_dest }}"
    
    - name: Copy the file from master to Host-2
      copy:
        src: "{{ stat_dest }}{{remote_filename}}"
        dest: "{{ dest }}"
      when: "{{ inventory_hostname == host_name }}"
