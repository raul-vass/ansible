- name: Copy file between hosts
  hosts: all

  tasks:
    - name: Prints variables
      debug:
        msg: "(Host 2) Local_path: {{ local_path }}. Master_file_path {{ stat_dest }}."
      when: "{{ inventory_hostname == host_name }}"
    
    - name: Copy the file from master to Host-2
      copy:
        src: "{{ stat_dest }}"
        dest: "{{ local_path }}"
      when: "{{ inventory_hostname == host_name }}"
      register: filecopied
      
