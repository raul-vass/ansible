---
- name: Sync Pull task - Executed on the Destination host Host 2
  hosts: "{{host_1}}"

  tasks:   
    - name: Copy the file from host 1 to host 2 using Method Pull
      tags: sync-pull
      synchronize:
        src: "{{ file_full_path }}"
        dest: "{{ file_full_path }}"
        mode: pull
      delegate_to: "{{host_2}}"
      register: syncfile
      run_once: true
